<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exército EB - Discord</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #d3d3d3;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #2d2d2d;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        h1 {
            font-size: 3.5rem;
            color: #00ff00;
            letter-spacing: 2px;
            margin: 0;
            font-weight: bold;
        }
        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }
        .button {
            background-color: #00ff00;
            color: #1c1c1c;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 1.8rem;
            border-radius: 10px;
            border: 2px solid #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
            font-weight: bold;
        }
        .button:hover {
            background-color: transparent;
            color: #00ff00;
            transform: scale(1.1);
        }
        footer {
            background-color: #2d2d2d;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #aaa;
            font-size: 1rem;
        }
        .social-icons a {
            color: #00ff00;
            font-size: 2rem;
            margin: 0 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exército EB</h1>
        <p class="tagline">Força, estratégia e união. Junte-se à nossa missão!</p>
    </header>

    <main>
        <a href="https://discord.gg/8YVqPpuMyG" class="button">Entrar no Discord</a>
    </main>

    <footer>
        <p>&copy; 2025 Exército EB | Todos os direitos reservados</p>
        <div class="social-icons">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Facebook</a>
        </div>
    </footer>
</body>
</html>
